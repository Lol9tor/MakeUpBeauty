<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link href='http://fonts.googleapis.com/css?family=Rokkitt:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="main.css"/>
    <title>Beauty page</title>
</head>
<body>
    <div id="wrapper">
        <div id="header"><img src="img/tdw.png" alt=""/></div>
        <div class="container">
            <div class="span-2 column" id="home">
                <img src="img/home%231.png" alt=""/>

            </div>
            <div class="span-2 column" id="about">
                <img src="img/about%231.png" alt=""/>

            </div>
            <div class="span-4 column" id="portfolio">
                <img src="img/bag.png" alt=""/>

            </div>
            <div class="span-2 column" id="photos">

            </div>
            <div class="span-2 column last" id="testimonials">
                <img src="img/testimonials%231.png" alt=""/>

            </div>
            <div class="span-4 column" id="hire">
                <img src="img/hire%231.png" alt=""/>

            </div>
            <div class="span-2 column" id="mask"></div>
            <div class="span-4 column" id="colorBlog"></div>

                <img src="img/letter.png" alt=""/>

            </div>
